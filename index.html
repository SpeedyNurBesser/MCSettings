<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Generator for Minecraft</title>
    <link rel="stylesheet" , href="style.css" />
    <script
      src="https://kit.fontawesome.com/1efef3cf6a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h2>
      Settings Generator for Minecraft v.1.0.0
      <div style="float: right">
        <button
          class="buttonColor buttonRed"
          onclick="window.open('https://github.com/SpeedyNurBesser/MCSettings/issues/new')"
          title="Report an issue"
        >
          <i
            class="fa-solid fa-triangle-exclamation"
            style="color: #ffffff"
          ></i>
        </button>
        <button
          class="buttonColor buttonGreen"
          onclick="window.open('https://github.com/SpeedyNurBesser/MCSettings/blob/main/README.md')"
          title="See Documentation"
        >
          <i class="fa-solid fa-book" style="color: #ffffff"></i>
        </button>
        <button
          class="buttonColor buttonGrey"
          onclick="window.open('https://github.com/SpeedyNurBesser/MCSettings')"
          title="See GitHub Project"
        >
          <i class="fa-brands fa-github" style="color: #ffffff"></i>
        </button>
      </div>
      <p class="outsideLabel">
        inspired by
        <a
          style="cursor: pointer"
          onclick="window.open('https://www.minecraftjson.com/')"
          >MinecraftJSON</a
        >
      </p>
    </h2>

    <br />

    <div class="outsideInputGroup">
      <label class="outsideLabel" for="namespace">Namespace</label>
      <input
        class="outsideInput"
        id="namespace"
        type="text"
        placeholder="settings"
        autofocus
      />
    </div>

    <div class="outsideInputGroup">
      <label class="outsideLabel" for="lineBreaks">Prepend line breaks</label>
      <input
        class="outsideInput"
        id="lineBreaks"
        type="text"
        placeholder="100"
        value="20"
      />
    </div>

    <br />

    <div class="element-group">
      <div id="elementList"></div>

      <button class="buttonColor buttonBlue" id="addElement">
        <i class="fa-solid fa-circle-plus"></i>
        Element
        <i class="fa-solid fa-caret-down" style="color: #ffffff"></i>
      </button>
      <button class="buttonColor buttonRed" id="deleteAllElements">
        <i class="fa-solid fa-circle-xmark"></i>
        Delete all
      </button>
    </div>

    <div class="popup button-group" id="addPopup">
      <button id="addText">Text</button>
      <button id="addToggle">Toggle</button>
      <button id="addInputInt">Input Integer</button>
      <button id="addInputFloat">Input Float</button>
      <button id="addInputString">Input String</button>
      <button id="addSingleSelect">Select</button>
      <button id="addMultiSelect">MultiSelect</button>
      <button id="addLineBreak">Line Break</button>
    </div>

    <br />

    <p id="errorText"></p>

    <button class="buttonColor buttonGreen" id="packButton">
      <i class="fa-solid fa-floppy-disk" style="color: #ffffff"></i> Download
      Datapack
    </button>

    <button class="buttonColor buttonGreen" id="functionButton">
      <i class="fa-solid fa-floppy-disk" style="color: #ffffff"></i> Download
      Functions
    </button>

    <br />
    <br />

    <button class="buttonColor buttonOrange" id="restoreButton">
      <i class="fa-solid fa-file-import" style="color: #ffffff"></i> Restore
    </button>

    <button class="buttonColor buttonOrange" id="saveButton">
      <i class="fa-solid fa-file-export" style="color: #ffffff"></i> Save
    </button>

    <script src="node_modules/sortablejs/Sortable.js"></script>
    <script src="script.js"></script>
    <script src="elementHandling.js"></script>
    <script src="node_modules/jszip/dist/jszip.js"></script>
    <script src="node_modules/file-saver/dist/FileSaver.js"></script>
    <script src="getCommands.js"></script>
    <script src="generatePack.js"></script>
  </body>
  <footer>
    <br /><br />
    <hr style="width: 80%" />
    <p
      style="
        padding-left: 10%;
        padding-right: 10%;
        font: 10px Arial;
        color: lightgray;
        float: left;
      "
    >
      "Minecraft" content and materials are trademarks and copyrights of Mojang
      and its licensors. This site is not affiliated with Mojang.
    </p>
  </footer>
</html>
